<div style="margin-top: 1rem;" class="grid-wrapper">
  <div *ngIf="arts.length === 0">No NFT matching criteria.</div>
  <ng-template ngFor let-art [ngForOf]="arts">
    <div [attr.id]="'digital-art-grid-token-' + art.tokId" class="card grid-item" style="max-width: 500px; display: flex; min-width: 15.5rem; margin: 0; display: inline-block;" (click)="goToArt(art)">
      <div class="card-img" style="min-height: 50px; max-height:500px; min-width: 50px; max-width: 500px; overflow-y:hidden; cursor: pointer;">
        <img
          [src]="art.effectiveImageUrl"
          onerror="if (this.src != 'assets/img/img_not_found.png') { this.src = 'assets/img/img_not_found.png'; }"
          style="width:500px; height:auto;"
        />
      </div>
      <div class="card-block">
        <h4 class="card-title">{{ art.title }}</h4>
        <p class="card-text">
          <span style="font-size: 75%;">by</span>
          {{ art.artistName }}
        </p>
      </div>
    </div>
  </ng-template>
</div>
