<div class="btn-group">
  <div *ngFor="let value of values; let i=index" class="radio btn btn-sm"
       [ngClass]="{'disabled': disabled, 'btn-danger-outline': (i == 1)}">
    <input type="radio" name="btn-group-{{name}}" id="btn-{{name}}-{{i}}"
           [(ngModel)]="selectedValue" (click)="selectValue(value)" [value]="value">
    <label for="btn-{{name}}-{{i}}">{{ 'label.' + value | translate}}</label>
  </div>
</div>
<vmw-sc-simple-confirmation (close)="closeConfirmation($event)"
   message="alert.confirm.transaction"> </vmw-sc-simple-confirmation>
