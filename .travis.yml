sudo: true

addons:
  chrome: stable

language: node_js

node_js:
  - "8.15.1"
services:
  - docker

before_install:
- docker run ethereum/solc:stable solc --version 0.5.0
- cd supply-chain
- npm install
- docker-compose build
- npm install -g ganache-cli
- npm install -g truffle@4.1.15
- export DISPLAY=:99.0 
- sh -e /etc/init.d/xvfb start
- cd ../asset-transfer
- npm install
- cd ..

script:
- cd supply-chain
- ganache-cli -p 7545 --networkId 5777 > /dev/null &
- truffle migrate --reset
- npm run start:ganache > /dev/null &
- sleep 25
- npm run lint
- npm run test:travis
- npm run truffle:test:ganache
- cd ../asset-transfer
- npm test