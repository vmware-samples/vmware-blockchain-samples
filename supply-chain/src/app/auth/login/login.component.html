<div class="login-wrapper">
    <form class="login" clrForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <section class="title">
            <h3 class="welcome">{{ 'auth.welcome' | translate }}</h3>
            {{ 'auth.title' | translate }}
            <h5 class="hint">{{ 'auth.description' | translate }}</h5>
        </section>
        <div  class="login-group">
            <clr-input-container>
                <input #username type="text" name="username" clrInput placeholder="Username" formControlName="username"/>
            </clr-input-container>
            <clr-password-container>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
            </clr-password-container>
            <div *ngIf="error" class="error active">
                {{ 'auth.error' | translate }}
            </div>
            <button [clrLoading]="logginIn" type="submit" class="btn btn-primary">{{ 'auth.submit' | translate }}</button>
        </div>
    </form>
</div>
