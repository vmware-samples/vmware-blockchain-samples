<clr-modal [(clrModalOpen)]="visible" [clrModalSize]="'sm'">
  <div class="modal-title">{{'label.alert' | translate}}</div>
  <div class="modal-body">
    {{message | translate}}
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-outline" (click)="cancel()">{{'label.cancel' | translate}}</button>
    <button type="submit" class="btn btn-primary" (click)="ok()">{{'label.ok' | translate}}</button>
  </div>
</clr-modal>
