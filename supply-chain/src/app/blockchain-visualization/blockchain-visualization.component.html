<svg #linesSvg id="svg" type="image/svg+xml" xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     [ngClass]="{'showAnimations': showAnimations}" (window:resize)="onResize($event)">
  <path *ngFor="let path of paths"  [class.healthy]="path.healthy"
        [id]="path.id" [attr.d]="path.route"/>
  <circle *ngFor="let path of animationPaths" cx="0" cy="0" r="5" fill="green">
    <animateMotion #animations [id]="path.id" begin="indefinite" attr.dur="{{TRANSACTION_CHECK_INTERVAL / 1000}}s" [attr.path]="path.route"></animateMotion>
  </circle>
</svg>
<div class="clr-row blockchain-visualization-cards">
  <vmw-sc-blockchain-visualization-card class="standard uppercase-status" [id]="'blockchain-visualization-card-' + roles.length + '-' + i" *ngFor="let role of roles; let i = index"
    [status]="nodes[i]?.status" [transactionState]="nodes[i]?.transactionState" [role]="role"> </vmw-sc-blockchain-visualization-card>
</div>
