<div vmw-sc-header class="branding">
  <a href="/" class="nav-link nav-icon">
    <clr-icon shape="link"></clr-icon>
    <span class="title">{{ 'title' | translate }}</span>
  </a>
</div>
<div id="nav-new-order" class="header-nav">
  <a class="nav-link" [routerLink]="" fragment="create">
    <clr-icon shape="plus"></clr-icon>
    <span class="nav-text">{{ 'new-order' | translate }}</span>
  </a>
</div>
<div class="header-actions">
  <clr-dropdown>
    <button (click)="nextRole()" class="nav-text" clrDropdownTrigger>
      <clr-icon shape="user"></clr-icon>
      {{ 'role.' + currentUser.role | translate }}
    </button>
  </clr-dropdown>
</div>
